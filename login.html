<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=PT+Serif:ital,wght@1,700&family=Roboto&family=Roboto+Serif:opsz,wght@8..144,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
            <div class="card">

                <div class="card-header text-center">
                    <img src="logo/Head-01.png" alt="logo" width="300px" height="120px">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="mobile">Mobile Number or Email:</label>
                            <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number or email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberCheckbox">
                            <label class="form-check-label" for="rememberCheckbox">
                                Remember Password
                            </label>
                        </div>
                        <div class="form-submit">
                        <button type="submit" class="btn btn-primary btn-block" id="loginbtn">Login</button>
                        <a href="#">Forgot Password</a>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>or continue with:</p>
                        <!-- Google Login Button -->
                        <a href="#" class="btn btn-danger btn-block">
                            <i class="fab fa-google"></i> Continue with Google
                        </a>
                        <!-- Facebook Login Button -->
                        <a href="#" class="btn btn-primary btn-block">
                            <i class="fab fa-facebook-f"></i> Continue with Facebook

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

</body>
</html>
