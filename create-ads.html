  <h2>Post Your Ad</h2>

  <form>
    <!-- Ad Title -->
    <div class="form-group">
      <label for="adTitle">Title</label>
      <input type="text" class="form-control" id="adTitle" placeholder="Enter ad title here" maxlength="100">
    </div>

<!--   start Vehicle brand-->
    <div class="form-group">
      <label for="vehicleBrand">Vehicle Brand</label>
      <select class="form-control" id="vehicleBrand">
        <option>Category 1</option>
        <option>Category 2</option>
        <option>Category 3</option>
      </select>
    </div>
    <!--end vehicle brand-->

    <!--start yom-->
    <div class="form-group">
      <label for="Yom">Year of Manufacture</label>
      <input type="number" class="form-control" id="Yom" placeholder="When was your car Manufactured ?" maxlength="4">
    </div>
    <!--end Yom-->

    <!--start milage-->
    <div class="form-group">
      <label for="Mileage">Mileage(km)</label>
      <input type="number" class="form-control" id="Mileage" placeholder="Enter Mileage (km)" maxlength="5">
    </div>
    <!--end Milage-->

    <!--start engine capacity-->
    <div class="form-group">
      <label for="Capacity">Mileage(km)</label>
      <input type="number" class="form-control" id="Capacity" placeholder="What is the engine capacity of your car ?" maxlength="4">
    </div>
    <!--end engine capacity-->

    <!--fuel type-->
    <div class="form-group">
      <label for="fuelType">Fuel Type</label>
      <select class="form-control" id="fuelType">
        <option>Diesel</option>
        <option>Petrol</option>
        <option>Hybrid</option>
        <option>Electric</option>
        <option>CNG</option>
        <option>Other fuel type</option>
      </select>
    </div>

    <!--Trancemission-->

        <option>Auto</option>
        <option>Tiptronic</option>
        <option>Other Transmission</option>
      </select>
    </div>

    <!-- Ad Description -->
    <div class="form-group">
      <label for="adDescription">Ad Description</label>
      <textarea class="form-control" id="adDescription" rows="3" placeholder="Enter ad description" maxlength="5000"></textarea>

    <div class="form-group">
      <form id="imageForm">
        <div class="form-row">
          <!-- File input for image upload -->
          <div class="form-group col-md-4">
            <label for="imageUpload">Upload Images</label>
            <input type="file" class="form-control-file" id="imageUpload" accept="image/*" multiple>
          </div>
        </div>

        <!-- Display uploaded images in small boxes -->
        <div class="form-row" id="imagePreviewContainer">
          <!-- Preview images will be added here dynamically using JavaScript -->
        </div>
      </form>
    </div>






    <!-- start product type-->
    <div class="form-group">
      <p>Product type</p>

      <form>
        <div class="form-row">
          <!-- Radio buttons for product condition -->
          <div class="form-group col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="productCondition" id="used" value="used">
              <label class="form-check-label" for="used">
                Used
              </label>
            </div>
          </div>

          <div class="form-group col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="productCondition" id="brandNew" value="brandNew">
              <label class="form-check-label" for="brandNew">
                Brand New
              </label>
            </div>
          </div>

          <div class="form-group col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="productCondition" id="reconditioned" value="reconditioned">
              <label class="form-check-label" for="reconditioned">
                Reconditioned
              </label>
            </div>
          </div>
        </div>

      </form>
    </div>
    <!-- end product type-->

    <!-- Ad Price -->
    <div class="form-group">
      <label for="Price">Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Rs</span>
        </div>
        <input type="text" class="form-control" id="Price" placeholder="How much do you want to sell your car for? ">
      </div>
    </div>




    <!-- Contact Information -->
    <div class="form-group">
      <h5>Contact Information</h5>
      <label for="name">Your Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Your Name">

      <label for="email">Your Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Your email">

      <label for="mobile">Your Mobile Number</label>
      <input type="text" class="form-control" id="mobile" placeholder="Enter Your Mobile Number">
    </div>

    <button type="submit" id="adSubmitbtn" class="btn btn-primary">Submit Ad</button>
